#SETTING DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Galletta$1234
spring.datasource.url=jdbc:mysql://localhost:3306/microservice_product_db

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=mysql
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true

#ISSUE REALM KEYCLOACK
spring.security.oauth2.authorizationserver.issuer=http://localhost:8080/realms/myRealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/myRealm/protocol/openid-connect/certs

#ROUTES
#users-microservice
#id di questa route
spring.cloud.gateway.routes[0].id=users_static_resource
#quando c'è il match con quel path
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/swagger-ui/**
#dirigiti ad
spring.cloud.gateway.routes[0].uri=http://localhost:8091/
#con il filtro(elimina tutta la parte dopo la porta)
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/users/(?<remaining>.*), /${remaining}

#OGNI MICROSERVIZIO HA UN PATH DEDICATO PER IL BACKEND DI SWAGGER
#in questo caso è /user/v3/api-docs
spring.cloud.gateway.routes[1].id=user_backend_resource
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/v3/api-docs/**
spring.cloud.gateway.routes[1].uri=http://localhost:8091


